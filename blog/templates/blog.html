{% extends 'base.html' %} 

<title>{% block titulo%}{{post.titulo}}{% endblock %}</title>
{% load static %}

{% block content %}


<main class="main-blog">
    <div class="main-blog__content">
        <img src="{{post.imagen.url}}" alt="">
        <article class="blog-content__article">
            <h4>Noticia</h4>
            <h1>{{post.titulo}}</h1>
            <div>
                {{post.contenido | safe}}
            </div>
        </article>
    </div>
</main>

{% endblock %}
